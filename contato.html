<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="confeitaria.css">
    
</head>

<body>
    <header>
        <img src="../confeitaria/imagens/logo.jpg" alt="Logo" class="logo">
        <nav>
            <div id="menu-container"></div>
            <script>
                fetch("menu_secundario.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("menu-container").innerHTML = data;
                    });
            </script>
            
        </nav>


    <main>
        <p>Para entrar em contato, preencha o formul√°rio abaixo:</p>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <div id="formMessage" class="message"></div>
    </main>

    <script src="confeitaria.js"></script>
</body>
</html>
