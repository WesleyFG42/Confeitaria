<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="confeitaria.css">
</head>
<body>

  <header>
        <img src="../confeitaria/imagens/logo.jpg" alt="Logo" class="logo">
        <nav>
            <div id="menu-container"></div>
            <script>
                fetch("menu_secundario.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("menu-container").innerHTML = data;
                    });
            </script>
            
        </nav>

    <main>
        <form action="cadastro.php" method="post">
            <input type="text" name="cpf" placeholder="CPF">
            <input type="text" name="celular" placeholder="Celular">
            <input type="text" name="nome" placeholder="Nome">
            <input type="email" name="email" placeholder="Email">
            <input type="date" name="datanascimento" placeholder="Data de Nascimento">
            <input type="text" name="cidade" placeholder="Cidade">
            <input type="text" name="endereco" placeholder="Endereço">
            <input type="text" name="numeroCasa" placeholder="Número da Casa">
            <input type="password" name="senha" placeholder="Senha">
            <input type="password" name="confirmarSenha" placeholder="Confirmar Senha">
            <button type="submit">Cadastrar</button>
        </form>
        <div id="formMessage" class="message"></div>
    </main>

    <script src="confeitaria.js"></script>

    
</body>
</html>
