<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="confeitaria.css">
</head>
<body>
    <header>
        <img src="../confeitaria/imagens/logo.jpg" alt="Logo" class="logo">
        <nav>
            <div id="menu-container"></div>
            <script>
                fetch("menu_secundario.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("menu-container").innerHTML = data;
                    });
            </script>
        </nav>
    </header>

    <p>Venha conhecer os nossos deliciosos doces!</p>

    <!-- Container onde a lista de doces será carregada -->
    <div id="receitas-container"></div>

    <script>
        // Função para carregar o conteúdo de consultadoces.php
        function carregarReceitas() {
            fetch('consultadoces.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('receitas-container').innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar as receitas:', error));
        }

        // Chama a função ao carregar a página
        window.onload = carregarReceitas;
    </script>
</body>
</html>
